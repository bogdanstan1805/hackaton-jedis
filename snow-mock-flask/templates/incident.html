<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Incident Details</title>
    <style>
        @font-face {
            font-family: Lato-Regular;
            src: url('../static/assets/fonts/Lato-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: Lato-Medium;
            src: url('../static/assets/fonts/Lato-Medium.ttf') format('truetype');
        }
        body {
            margin: 0;
            background-color: #f9f9f9;
            font-family: Lato-Regular, Arial, sans-serif;
        }
        header,
        main {
            padding: 20px 15px;
            display: flex;

        }
        header {
            flex-direction: row;
            justify-content: space-between;
        }
        main {
            flex-direction: column;
            justify-content: start;
        }
        h1 {
            font-family: Lato-Medium, Arial, sans-serif;
            font-size: 24px;
            line-height: 1.33;
            color: #333;
            margin: 0;
            padding: 7px 0;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #333;
            padding: 5px;
        }
        a.backBtn > img {
            width: 32px;
            height: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 7px 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            color: #646363;
        }
    </style>
</head>
<body>
    <header>
        <a class='backBtn' href='{{ url_for('index') }}'>
            <img src='../static/assets/images/Arrow-Left.svg'>
        </a>
        <h1>Incident DevOps - {{ incident.number }}</h1>
        <a class='' href=''>
            <img src='../static/assets/images/Light-Bulb-Filled.svg'>
        </a>
    </header>
    <main>
        <table>
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            {% for key, value in incident.items() %}
            <tr>
                <td><strong>{{ key }}</strong></td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
